# This is a GoReleaser configuration file for dotenvify
# Documentation: https://goreleaser.com

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    main: .

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  use: github
  groups:
    - title: 'üöÄ Features'
      regexp: '^feat'
      order: 0
    - title: 'üêõ Bug Fixes'
      regexp: '^fix'
      order: 1
    - title: '‚ö° Performance Improvements'
      regexp: '^perf'
      order: 2
    - title: '‚ôªÔ∏è Refactoring'
      regexp: '^refactor'
      order: 3
    - title: 'üìö Documentation'
      regexp: '^docs'
      order: 4
    - title: '‚úÖ Tests'
      regexp: '^test'
      order: 5
    - title: 'üèóÔ∏è Build System'
      regexp: '^build'
      order: 6
    - title: 'üë∑ CI'
      regexp: '^ci'
      order: 7
    - title: 'üßπ Chore'
      regexp: '^chore'
      order: 8
    - title: 'üíÑ Style'
      regexp: '^style'
      order: 9
  filters:
    exclude:
      - '^chore:'
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: webb1es
    name: dotenvify
  header: |
    # DotEnvify {{.Version}} Release

    ## Summary
    This release of DotEnvify brings new features and improvements to help you manage environment variables more efficiently.

    <!-- You can edit this section manually before each release to provide a human-readable summary -->
  footer: |
    ## Installation

    ### npm (Recommended)
    ```bash
    npm install -g @webbies.dev/dotenvify
    ```

    ### Homebrew (macOS/Linux)
    ```bash
    brew install webb1es/tap/dotenvify
    ```

    ### Scoop (Windows)
    ```bash
    scoop bucket add webb1es https://github.com/webb1es/scoop-bucket
    scoop install dotenvify
    ```

    ### Manual Installation
    Download the appropriate binary for your platform from the assets below.

    ## Thank You
    Thanks to all contributors who made this release possible!

brews:
  - name: dotenvify
    repository:
      owner: webb1es
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    homepage: "https://github.com/webb1es/dotenvify"
    description: "Convert key-value pairs to environment variables"
    license: "MIT"
    install: |
      bin.install "dotenvify"
    test: |
      system "#{bin}/dotenvify", "-h"

scoops:
  - name: dotenvify
    repository:
      owner: webb1es
      name: scoop-bucket
      token: "{{ .Env.SCOOP_BUCKET_TOKEN }}"
    homepage: "https://github.com/webb1es/dotenvify"
    description: "Convert key-value pairs to environment variables"
    license: "MIT"

